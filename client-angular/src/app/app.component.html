<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <p>
    Welcome to {{title}}!
  </p>
</div>
<div *ngIf="model.initStatus == model.InitStatus.Pending">
  <p>App is initializing. Please wait...</p>
</div>
<div *ngIf="model.initStatus == model.InitStatus.Success">
  <app-chat></app-chat>
</div>
<div *ngIf="model.initStatus == model.InitStatus.Error">
  <p>App failed to initialize due to error: {{ model.InitError.message }}</p>
</div>
