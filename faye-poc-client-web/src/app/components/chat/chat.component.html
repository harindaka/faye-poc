<div class="container">
	
        <!--msgbox-->
  		
  		<div id="msgItems" class="container-fluid">
  			<div id="chat-item" class="row" *ngFor="let m of model.messages">
      			<div class="col-12">                      
                  <p><img src="http://placehold.it/30X30" class="img-circle img-responsive">
                  {{ m.text }}
                  </p>
      			</div>
  			</div>        
     	</div>
          
        <div id="messageInput" class="row">         	
            <div class="col-10">
                <input type="text" class="form-control" placeholder="Type your Message Here">
            </div>      
            <div class="col-1"  style="padding: 0 !important;">
                <button class="btn btn-small btn-primary" (click)="onSendClicked()">Send</button>
            </div>          
        </div>
</div>
