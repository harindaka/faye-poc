<div #scrollMe style="overflow: auto; height: 500px;">
  <ul>
    <li *ngFor="let m of model.messages">{{ m.text }}</li>
  </ul>
</div>
<br/>
<div class="container-fluid">
	
        <!--msgbox-->
  		
  		<div id="msgItems" class="container-fluid">
  			<div id="chat-item" class="row">
      			<div class="cols-xs-4">
                  <p><img src="http://placehold.it/30X30" class="img-circle img-responsive">
                  Hello !! I am ChatBot. How can I help You?</p>
      			</div>
  			</div>        
     	</div>
          
        
      	<div id="queryText" class="row">         	
            <div class="form-group col-xs-11">
                <input type="text" class="form-control" placeholder="Type your Message Here">
            </div>      
            <div class="form-group col-xs-1">
                <button class="btn btn-small btn-primary">Send</button>
            </div>          
      	</div>
  	
</div>
